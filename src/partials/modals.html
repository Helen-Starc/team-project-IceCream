<div class="backdrop backdrop--is-hidden">
  <div class="modal-hero">
    <h2 class="modal-title">Buy now</h2>
    <button type="button" class="modal-btn-close">
      <svg class="modal-icon-close" width="20" height="20">
        <use href="./images/icons.svg#icon-menu-close"></use>
      </svg>
    </button>
    <form class="form-hero">
      <ul class="form-hero-list list">
        <li class="form-hero-item item-one">
          <span class="item-text">Ice cream</span>
        </li>
        <li class="form-hero-item item-two">
          <span class="item-text">Ice coffee</span>
        </li>
        <li class="form-hero-item item-three">
          <span class="item-text">Milkshake</span>
        </li>
      </ul>
      <label class="form-hero-fild">
        <input
          class="fild-input"
          type="text"
          name="name"
          placeholder="Name"
          required
        />
      </label>
      <label class="form-hero-fild">
        <input
          class="fild-input"
          type="tel"
          name="tel"
          placeholder="Phone"
          required
        />
      </label>
      <label class="form-hero-fild">
        <textarea
          class="fild-text"
          type="text"
          name="text"
          placeholder="Comment"
        ></textarea>
      </label>
      <button type="button" class="btn form-hero-submit">Submit</button>
    </form>
  </div>
</div>
